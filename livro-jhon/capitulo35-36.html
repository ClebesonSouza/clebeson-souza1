<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Multim√≠dia PRO - 6 Containers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%); 
            color: #fff; font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; 
            position: relative; 
        }
        body::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: radial-gradient(circle at 30% 70%, rgba(255,100,150,0.2) 0%, transparent 50%),
                        radial-gradient(circle at 70% 20%, rgba(100,200,255,0.2) 0%, transparent 50%); z-index: 1; }
        
        .header { position: fixed; top: 20px; left: 20px; right: 20px; 
            backdrop-filter: blur(20px); padding: 15px; border-radius: 20px; z-index: 100; 
            display: flex; justify-content: space-between; font-size: 18px; font-weight: bold; }
        
        .main-grid { 
            display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: repeat(3, 1fr); 
            gap: 25px; padding: 120px 30px 80px; height: calc(100vh - 200px); position: relative; z-index: 2; 
        }
        
        .container { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(25px); 
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.2); 
            display: flex; align-items: center; justify-content: center; font-size: 48px; cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.4,0,0.2,1); position: relative; overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            grid-template-columns: 
        }
        .container:hover { transform: scale(1.05); box-shadow: 0 30px 80px rgba(0,0,0,0.7); }
        .container:active { transform: scale(0.98); }
        
        /* Tela expandida (invis√≠vel inicialmente) */
        .expanded { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            background: rgba(0,0,0,0.95); backdrop-filter: blur(30px); z-index: 200; 
            display: grid; grid-template-columns: repeat(2,1fr); grid-template-rows: repeat(2,1fr); 
            gap: 30px; padding: 100px 40px 60px; opacity: 0; visibility: hidden; transition: all 0.4s; 
        }
        .expanded.active { opacity: 1; visibility: visible; }
        
        .link-div { 
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05)); 
            border-radius: 25px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; font-size: 28px; cursor: pointer; transition: all 0.3s; 
            border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(20px);
        }
        .link-div:hover { transform: translateY(-15px); box-shadow: 0 25px 70px rgba(0,0,0,0.6); }
        .link-div:active { transform: scale(0.96); }
        .link-label { font-size: 16px; margin-top: 10px; opacity: 0.9; }
        
        .close-btn { 
            position: absolute; top: 30px; right: 30px; width: 60px; height: 60px; 
            border-radius: 50%; background: rgba(255,50,50,0.8); border: none; color: white; 
            font-size: 24px; cursor: pointer; backdrop-filter: blur(10px);
        }
        .close-btn:hover { background: rgba(255,0,0,1); transform: scale(1.1); }
        
        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 20px; backdrop-filter: blur(20px); padding: 15px 30px; 
            border-radius: 40px; z-index: 100; 
        }
        .bottom-nav button { width: 60px; height: 60px; border-radius: 50%; border: none; background: rgba(255,255,255,0.2); color: white; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <span id="horaAtual">09:47</span>
        <span>üöó Multim√≠dia PRO</span>
        <span id="bateria">ml 74%</span>
    </div>
    
    <!-- 6 Containers Principais (2x3) -->
    <div class="main-grid">
        <div class="container" onclick="openContainer(1)">üì±<br><small style="font-size:14px;margin-top:10px;">Menu Geral</small></div>
       
    </div>
    
    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <button onclick="closeAll()" title="Home">üè†</button>
        <button onclick="toggleTheme()" title="Tema">üåô</button>
    </div>
    
    <!-- Container 1 Expandido (exemplo) -->
    <div id="container1" class="expanded">
        <button class="close-btn" onclick="closeContainer(1)">‚úï</button>
        <div class="link-div" onclick="window.open('https://www.google.com/maps', '_blank')">
            üó∫Ô∏è<div class="link-label">Google Maps</div>
        </div>
        <div class="link-div" onclick="window.open('https://www.waze.com', '_blank')">
            üß≠<div class="link-label">Waze</div>
        </div>
        <div class="link-div" onclick="window.open('https://www.youtube.com', '_blank')">
            ‚ñ∂Ô∏è<div class="link-label">YouTube</div>
        </div>
        <div class="link-div" onclick="window.open('https://open.spotify.com', '_blank')">
            üéß<div class="link-label">Spotify</div>
        </div>
    </div>
    
    <!-- Repita para containers 2-6 com seus pr√≥prios links -->
    <div id="container2" class="expanded" style="display:none;">
        <button class="close-btn" onclick="closeContainer(2)">‚úï</button>
        <!-- 4 links aqui -->
        <div class="link-div" onclick="alert('Player 1')">üéµ1</div><div class="link-div" onclick="alert('Player 2')">üéµ2</div>
        <div class="link-div" onclick="alert('Player 3')">üéµ3</div><div class="link-div" onclick="alert('Player 4')">üéµ4</div>
    </div>
    <!-- [Containers 3-6 similares - configure os links!] -->
    
    <script>
        let currentContainer = null;
        
        function openContainer(id) {
            closeAll();
            document.getElementById(`container${id}`).classList.add('active');
            currentContainer = id;
        }
        
        function closeContainer(id) {
            document.getElementById(`container${id}`).classList.remove('active');
            currentContainer = null;
        }
        
        function closeAll() {
            document.querySelectorAll('.expanded').forEach(el => el.classList.remove('active'));
            currentContainer = null;
        }
        
        // Hora real
        setInterval(() => {
            document.getElementById('horaAtual').textContent = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
        }, 1000);
        
        // Fecha ao clicar fora
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.expanded') && !e.target.closest('.container')) closeAll();
        });
        
        function toggleTheme() { document.body.classList.toggle('dark-theme'); }
    </script>
</body>
</html>
