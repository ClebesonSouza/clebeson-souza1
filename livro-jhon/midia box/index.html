             background: linear-gradient(135deg, 002361,002361); 
        }
        .grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; padding: 40px 20px; height: calc(100vh - 140px); overflow-y: auto; 
        }
        .app-icon { 
            text-align: center; cursor: pointer; transition: transform 0.3s; 
            border-radius: 15px; padding: 20px; background: rgba(255,255,255,0.1); 
        }
        .app-icon:hover { transform: scale(1.1); }
        .app-icon img { width: 120px; height: 120px; border-radius: 20px; margin-bottom: 10px; }
        .app-icon p { font-size: 16px; font-weight: bold; }
        .player { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: none; z-index: 1000; 
            justify-content: center; align-items: center; flex-direction: column; 
        }
        .player iframe { width: 90%; height: 60%; border: none; border-radius: 15px; }
        .close-player { background: #ff4444; color: white; padding: 15px 30px; border: none; 
                        border-radius: 10px; font-size: 20px; cursor: pointer; margin-top: 20px; }
        .footer { 
            position: fixed; bottom: 0; width: 100%; 
            display: flex; justify-content: space-around; padding: 10px; 
            background: rgba(0,0,0,0.8); font-size: 14px; 
        }
    </style>

        function abrirPlayer(url) {
